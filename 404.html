<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>If you're trying to open a specific part of our app, you can try the following link:</p>
    <button id="openInApp">Open in My App</button>
    
    <script type="text/javascript">
        document.getElementById('openInApp').onclick = function() {
            // Attempt to open the current URL in the app
            window.location.href = window.location.href;
        };
    </script>
</body>
</html>
